<div class="blog-content">

  <h1>Radicle Blog</h1>


  {{ range .Pages }}
  <article>
  	<h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  	<p id="author">{{ .Params.author }}, {{ dateFormat "2006-01-02" .Params.date }}</p>
  	<div id="summary">
  		{{ if .Params.summary }}
		{{ .Params.summary | markdownify }}
		{{ else }}
		{{ .Summary }}
		{{ end}}
  	</div>
  	{{ if .Truncated }}
      <div>
        <a href='{{ .RelPermalink }}'>Read more ðŸ‘‰</a>
      </div>
      {{ end }}
  </article>
  {{ end }}

</div>
<div class="divider white line opacity"></div>
